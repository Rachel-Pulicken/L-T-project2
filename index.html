<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pro Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#"> Resume Builder Pro</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid py-5">
    <div class="row g-4">
      <!-- Left Form -->
      <div class="col-md-4">
        <div class="form-section">
          <h4 class="mb-3 text-primary">Fill Your Details</h4>
          <form id="resumeForm">
            <h6 class="text-muted">Personal Info</h6>
            <input type="text" class="form-control mb-2" id="name" placeholder="Full Name"/>
            <input type="text" class="form-control mb-2" id="title" placeholder="Job Title"/>
            <input type="email" class="form-control mb-2" id="email" placeholder="Email"/>
            <input type="text" class="form-control mb-2" id="phone" placeholder="Phone"/>
            <textarea class="form-control mb-2" id="summary" placeholder="Short Summary" rows="3"></textarea>

            <h6 class="text-muted mt-3">Education</h6>
            <div id="educationList"></div>
            <button type="button" class="btn btn-sm btn-outline-primary mb-3" id="addEducation">+ Add Education</button>

            <h6 class="text-muted">Experience</h6>
            <div id="experienceList"></div>
            <button type="button" class="btn btn-sm btn-outline-primary mb-3" id="addExperience">+ Add Experience</button>

            <h6 class="text-muted">Skills</h6>
            <textarea class="form-control mb-3" id="skills" placeholder="E.g. JavaScript, HTML, CSS"></textarea>

            <button type="button" class="btn btn-success w-100" id="downloadBtn">Download as PDF</button>
          </form>
        </div>
      </div>

      <!-- Right Preview -->
      <div class="col-md-8">
        <div class="resume-preview" id="resumePreview">
          <h2 id="p_name">Your Name</h2>
          <h5 id="p_title" class="text-muted">Job Title</h5>
          <p><span id="p_email">email@example.com</span> | <span id="p_phone">+91 1234567890</span></p>
          <p id="p_summary">Write a short professional summary here...</p>

          <div id="p_education">
            <div class="section-title">Education</div>
            <ul></ul>
          </div>

          <div id="p_experience">
            <div class="section-title">Experience</div>
            <ul></ul>
          </div>

          <div id="p_skills">
            <div class="section-title">Skills</div>
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <small>© 2025 Resume Builder Pro | Crafted with ❤️</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
